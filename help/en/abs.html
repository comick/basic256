<h1> Abs </h1>

<h2> Format </h2>

<b>abs</b> ( <i>expression</i> )

<h2> Description </h2>

Returns the absolute value of a numeric <i>expression</i>.

<h2> Example </h2>

<pre>
print abs(-45)
print abs(6.45)
</pre>
will print
<pre>
45
6.45
</pre>
