<h1> Mid </h1>
<h2> Format </h2>
<b>mid</b>( <i>string</i>, <i>start character</i>, <i>length</i>)

<h2> Description </h2>
Returns a portion of the specified <i>string</i>, starting from the <i>start character</i>, and continuing for <i>length</i> characters.
<h2> See Also </h2>
<a href="left.html">Left</a>, <a href="right.html">Right</a>
<h2> Example </h2>
<pre>
print mid("Hello", 2, 3)
</pre>
will display
<pre>
ell
</pre>
