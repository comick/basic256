<h1> Countx </h1>

<h2> Format </h2>
<b>countx</b> ( <i>haystack</i> , <i>regex</i> )

<h2> Description </h2>
Return the count of the regular expression <i>regex</i> in the string <i>haystack</i>.


<h2> Example </h2>
<pre>
print countx("Hello", "[hH]")
print countx("Buffalo buffalo buffalo.","[Bb]uffalo")
</pre>
will display
<pre>
1
3
</pre>
