<h1> Right </h1>
<h2> Format </h2>
<b>right</b>( <i>string</i>, <i>length</i>)
<h2> Description </h2>
Returns a portion of the specified <i>string</i>, starting from the last <i>length</i> characters from the right end of the of the string.
<h2> See Also </h2>
<a href="mid.html">Mid</a>, <a href="left.html">Left</a>
<h2> Example </h2>
<pre>
print right("Hello", 2)
</pre>
will display
<pre>
lo
</pre>
<h2> New To Version </h2> 
0.9.5b
