<h1> Say </h1>
<h2> Format </h2>
<b>say</b> <i>expression</i>
<b>say</b> ( <i>expression</i> )
<h2> Description </h2>
Uses the the system Text to Speech (TTS) engine to say the <i>expression</i>.  In LINUX the FLite or eSpeak libraries are required.  In Windows the current default SAPI voice will be used.
