<h1> Sin </h1>
<h2> Format </h2>
sin ( <i>Ausdruck</i> )
<h2> Beschreibung </h2>
Berechnet den Sinus von <i>Ausdruck</i>. <i>Ausdruck</i> muss ein Bogenma&szlig; sein.
<h2> Note </h2>
Die sin-Funktion liefert kein besonders genaues Ergebnis.
<h2> Siehe auch </h2>
Cos, Tan
<h2> Beispiel </h2>
' ' s = sin( 2*PI*deg/360)' '
