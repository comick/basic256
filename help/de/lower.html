<h1> Lower </h1>
<h2> Format </h2>
<b>lower</b>( <i>string</i>)

<h2> Description </h2>
Returns <i>string</i> with all alphabetic characters converted to lower case.
<h2> See Also </h2>
<a href="upper.html">Upper</a>
<pre>
print lower("BlUe!")
</pre>
will display
<pre>
blue!
</pre>
