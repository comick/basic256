<h1> Day </h1>

<h2> Format </h2>

<b>day</b><br/>
<b>day</b> ( )

<h2> Description </h2>

Returns the current system clock's day of the month (1-31).

<h2> See Also </h2>

<a href="hour.html">Hour</a>, <a href="minute.html">Minute</a>, <a href="month.html">Month</a>, <a href="second.html">Second</a>, <a href="year.html">Year</a>

<h2> Example </h2>

<pre>
print "today's date is ";
print (month + 1) + "/" + day + "/" + year
</pre>
will print|
<pre>
today's date is 11/30/2009
</pre>
