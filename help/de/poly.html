<h1> Poly </h1>
<h2> Format </h2>
poly <i>Feld</i>
<h2> Beschreibung </h2>
Zeichnet ein Polygon. Die Seiten des Polygons werden durch die Werte im Feld bestimmt, welche immer abwechselnd x-Werte und y-Werte sein sollten.
<h2> Beispiel </h2>
' ' dim a(6)<br> ...<br>poly a' '
