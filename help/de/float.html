<h1> Float </h1>
<h2> Format </h2>
float ( <i>expression</i> )
<h2> Description </h2>
Convert <i>expression</i> to a floating point (decimal) number. Float will convert a string or an integer to a decimal value. If the expression can not be converted then a zero will be returned.
