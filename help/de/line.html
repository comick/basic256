<h1> Line </h1>
<h2> Format </h2>
line <i>x0</i>, <i>y0</i>, <i>x1</i>, <i>y1</i>
<h2> Beschreibung </h2>
Zeichnet eine Linie von Punkt x0,y0 zu Punkt x1, y1.
<h2> Beispiel </h2>
' ' line 0,0,299,299' '
