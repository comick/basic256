<h1> Line </h1>
<h2> Formato </h2>
<b>line</b> <i>x0</i>, <i>y0</i>, <i>x1</i>, <i>y1</i><br/>
<b>line</b>(<i>x0</i>, <i>y0</i>, <i>x1</i>, <i>y1</i>)

<h2> Descripción </h2>
Traza una linea desde el punto x0,y0 hasta el punto x1,y1.

<h2> Ejemplo </h2>

<pre>
color white
rect 0,0,300,300
color black
line 50,50,200,200
line 100,200,200,200
line 100,200,50,50
</pre>
mostrará:<br/>
<img src="line.png" alt="line.png" />
</body>
