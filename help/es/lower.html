<h1> Lower </h1>
<h2> Formato </h2>
<b>lower</b>( <i>cadena</i>)

<h2> Descripción </h2>
Devuelve <i>cadena</i> con todos los caracteres alfabéticos convertidos en minúsculas.

<h2> Ver también </h2>
<a href="upper.html">Upper</a>

<h2> Ejemplo </h2>

<pre>
print lower("AZul!")
</pre>
mostrará:
<pre>
azul!
</pre>

<h2> Disponible desde la versión </h2> 
0.9.5e
