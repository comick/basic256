<h2> Upper </h2>
<h3> Формат: </h3>
<b>upper</b>( строка )
<h3> Описание: </h3>
Возвращает строку, в которой все строчные буквы, в переменной (или константе), заданной параметром <i>строка</i>, заменены на прописные.
<h3> Смотри также: </h3>
<a href="lower.html">Lower</a>
<h3> Пример: </h3>

<pre>
print upper("ПРИвет!")
</pre>
Будет напечатано 
<pre>
ПРИВЕТ!
</pre>

<h3> Впервые в версии: </h3>
0.9.5e
