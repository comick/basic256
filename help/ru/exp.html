<h2> Exp </h2>
<h3> Формат: </h3>
<b>exp</b>( выражение )
<h3> Описание: </h3>
Вычисляет экспоненциальную функцию - число e (2,718282), возведенное в степень, заданную <i>выражением</i>.
<h3> Смотри также: </h3>
<a href="sqr.html">Sqr</a>, <a href="log.html">Log</a>, <a href="log10.html">Log10</a>
<h3> Пример: </h3>

<pre>
print exp(1)
print exp(0)
</pre>
Будет напечатано
<pre>
2.718282
1
</pre>

<h3> Впервые в версии: </h3>
0.9.6.51
