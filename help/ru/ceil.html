<h2> Ceil </h2>
<h3> Формат: </h3>
<b>ceil</b>( выражение )
<h3> Описание: </h3>
Возвращает наименьшее целое, большее или равное заданному <i>выражению</i>.
<h3> Смотри также: </h3>
<a href="floor.html">Floor</a>
<h3> Пример: </h3>

<pre>
print ceil(9.1)
print ceil(-5.4)
</pre>
Будет напечатано
<pre>
10
-5
</pre>
