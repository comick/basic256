<h2> Line </h2>
<h3> Формат: </h3>
<b>line</b> x0, y0, x1, y1
<h3> Описание: </h3>
Рисует линию от точки x0,y0 до точки x1, y1.
<h3> Пример: </h3>

<pre>
color white
rect 0,0,300,300
color black
line 50,50,200,200
line 100,200,200,200
line 100,200,50,50
</pre>
Будет изображено<br/>
<img src="images\line.png" alt="Line">
</body>
